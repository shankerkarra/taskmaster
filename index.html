<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <!-- <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy"> -->
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6 m-3">
                <form onsubmit="app.listsController.addList()" class="text-light d-flex justify-content-between">
                    <div class="form-group">
                        <label for="ex1"></label>
                        <input class="form-control" id="ex1" type="text" width="50" name="listname" width="50"
                            id="listname" value="" minlength="3" and maxlength="50" placeholder="List Name....">
                    </div>
                    <div class="form-group">
                        <select id="colorselected">
                            <label for="colordrpdn">Color :</label>
                            <option value="bg_danger">Red</option>
                            <option value="bg_primary">Blue</option>
                            <option value="bg_success">Green</option>
                            <option value="bg_warning">Yellow</option>
                            <option value="bg_info">Orange</option>
                        </select>
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-secondary btn-sm">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="Lists">
            <div class="card border-black mb-3" style="max-width: 18rem;">
                <div class="card-header" id="listtasktitle">List Header</div>
                <div class="card-body">
                    <p class="card-text" id=ListTasks>Some quick example text to....
                        <br>
                        testing only
                    </p>
                </div>
                <div class="card-footer bg-transparent">Text box in Footer</div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Developed by Shanker Karra(UI design is work in progress)</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
